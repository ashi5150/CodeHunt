<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
        <nav class="navbar" style="background-color: #e3f2fd;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <h1 style="color: purple;">CodeHunt</h1>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link  {% block Homeactive %}{% endblock Homeactive %} "aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% block Aboutactive %}{% endblock Aboutactive %}"aria-current="page " href="/about">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link  {% block Contactactive %}{% endblock Contactactive %}" aria-current="page" href="/contact">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% block Projectactive %}{% endblock Projectactive %}"aria-current="page" href="/project">Project</a>
                        </li>
    
                    </ul>
                </div>
            </div>
        </nav>



    {% block body %}
    {% endblock body %}
    <footer class="bg-dark text-light fixed-bottom">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
            Copyright &copy; 2023 - All rights reserved :
            <a class="text-dark" href="https://mdbootstrap.com/">codehunt.com</a>
        </div>
        <!-- Copyright -->
    </footer>
</body>

</html>
